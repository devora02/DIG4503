<html<>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon+Solid" rel="stylesheet" type="text/css"/>
    </head>
    <body >
        <script>
            function pokemonID(event){
                //STOP THE DEFAULT FORM ACTION
                event.preventDefault();

                let element = document.querySelector("#id");

                fetch("/id/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {

                    let reporting = document.querySelector("#resultArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }
                });
            }

            function pokemonName(event){
                //STOP THE DEFAULT FORM ACTION
                event.preventDefault();

                let element = document.querySelector("#name");

                fetch("/name/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {

                    let reporting = document.querySelector("#resultArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }
                });
            }
        </script>
        <div>
            <h1 class="mainHeader">POKEDEX SEARCH!</h1>
        </div>
        <div class="divContainer">
        <h1 class="headerOne">
            Pokemon ID
        </h1>
        <form class="inputOne" onsubmit="pokemonID(event)">
            <button class="myButton">Submit!</button>
            <input class="css-input" id="id" type="text">
        </form>

        <h1 class="headerTwo">
            Pokemon Name
        </h1>
        <form class="inputOne" onsubmit="pokemonName(event)">
            <button class="myButton">Submit!</button>
            <input  class="css-input" id="name" type="text">
        </form>

        <h1 class="headerThree">Result!</h1>
        <div id="resultArea"></div>
        </div>
    </body>
</html>
