<html<>
    <body>

        <script>
            function pokemonID(event){
                //STOP THE DEFAULT FORM ACTION
                event.preventDefault();

                let element = document.querySelector("#id");

                fetch("/id/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {

                    let reporting = document.querySelector("#resultArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }
                });
            }

            function pokemonName(event){
                //STOP THE DEFAULT FORM ACTION
                event.preventDefault();

                let element = document.querySelector("#name");

                fetch("/name/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {

                    let reporting = document.querySelector("#resultArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }
                });
            }
        </script>
        
        <h1>
            Pokemon ID:
        </h1>
        <form onsubmit="pokemonID(event)">
            <input id="id" type="text">
            <button>Submit!</button>
        </form>

        <h1>
            Pokemon Name:
        </h1>
        <form onsubmit="pokemonName(event)">
            <input id="name" type="text">
            <button>Submit!</button>
        </form>

        <h1>Result!</h1>
        <div id="resultArea"></div>

    </body>
</html>
